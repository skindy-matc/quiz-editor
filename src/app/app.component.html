<div class="container">
  <div class="row" *ngIf="serviceDown">
    <div class="col-md-12 mt-4">
      <div class="card">
        <div class="card-header">
          Quiz Service Down
        </div>
        <div class="card-body">
          Please try again later.
        </div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="!serviceDown">
    <div class="col-md-4 mt-4">
      <button 
        (click)="addNewQuiz()"
        class="btn btn-outline-primary">
        Add New Quiz
      </button>
      <div class="list-group mt-4">
        <a 
          (click)="selectQuiz(q)"
          [class.active]="q == selectedQuiz"
          href="#"
          *ngFor="let q of quizzes" 
          class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
          {{ q.name }}
          <span 
            class="badge badge-secondary"
            [class.bg-danger]="q.questions.length == 0">
            {{ q.questions.length }} {{ q.questions.length == 1 ? 'question' : 'questions' }}
          </span>
        </a>
      </div>
    </div>
    <div class="col-md-8 mt-4" *ngIf="!selectedQuiz">
      <div class="card">
        <div class="card-body">
          Select a quiz or add a new quiz to get started...
        </div>
      </div>
    </div>
    <div class="col-md-8 mt-4" *ngIf="selectedQuiz">
      <button class="btn btn-outline-success">Save</button>
      <button
        (click)="deselectQuiz()" 
        class="btn btn-link">
        Cancel
      </button>
      <button 
        (click)="deleteQuiz(selectedQuiz)"
        class="btn btn-outline-danger float-right">
        Delete This Quiz
      </button>
      <div class="card mt-4">
        <div class="card-header">
          Name
        </div>
        <div class="card-body">
          <input 
            type="text" 
            [(ngModel)]="selectedQuiz.name"
            class="form-control">
        </div>
      </div>
      <div class="card mt-4">
        <div class="card-header">
          Questions
        </div>
        <div class="card-body">
          <button 
            (click)="addNewQuestion()"
            class="btn btn-outline-primary mb-4">
            Add New Question
          </button>
          <div class="input-group mb-3" *ngFor="let q of selectedQuiz.questions">
            <input 
              type="text"
              [(ngModel)]="q.name"
              class="form-control">
              <div class="input-group-append">
                <button 
                  (click)="removeQuestion(q)"
                  class="btn btn-outline-danger">
                  Remove
                </button>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
